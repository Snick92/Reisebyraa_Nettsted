        <main>
            <nav><!-- Navigering: -->

                    </li>

                        <a href="#">Bestill</a>
                    </li>
                </ul>
            </nav>
            <section><!-- Bestillingsskjema: -->
                <form>
                    <fieldset>
                        <legend>VOKSEN 18+ HOVEDBESTILLER</legend>
                        <ul>
                            <li>
                                <label>FORNAVN (IFØLGE PASS):</label>
                                <input type="text" id="fname-person1" name="first-name">
                            </li>
                            <li>
                                <label>ETTERNAVN (IFØLGE PASS):</label>
                                <input type="text" id="lname-person1" name="last-name">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>FØDSELSDATO:</label>
                                <input type="number" class="birthday" min="1" max="31" name="day" placeholder="DD" required>
                                <input type="number" class="birthday" min="1" max="12" name="month" placeholder="MM" required>
                                <input type="number" class="birthday" min="1910" max="2007" name="year" placeholder="ÅÅÅÅ" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>KJØNN:</label>
                                <input id="kvinne1" type="radio" value="kvinne">
                                <label for="kvinne1">KVINNE</label>
                                <input id="mann1" type="radio" value="mann">
                                <label for="mann1">MANN</label>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>E-POSTADRESSE:</label>
                                <input type="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                            </li>
                            <li>
                                <label>TELEFONNUMMER:</label>
                                <input type="tel" name="phone-number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                            </li>
                            <li>
                                <label>GATEADRESSE:</label>
                                <input type="text" name="address" required>
                            </li>
                            <li>
                                <label>POSTNUMMER:</label>
                                <input type="number" name="postal-code" required>
                            </li>
                            <li>
                                <label>POSTSTED:</label>
                                <input type="text" name="city" required>
                            </li>
                            <li>
                                <label>LAND:</label>
                                <select name="country">
                                    <option>Norge</option>
                                    <option>Sverige</option>
                                    <option>Danmark</option>
                                    <option>Finland</option>
                                </select>
                            </li>
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>VOKSEN 18+</legend>
                        <ul>
                            <li>
                                <label>FORNAVN (IFØLGE PASS):</label>
                                <input type="text" id="fname-person2" name="first-name">
                            </li>
                            <li>
                                <label>ETTERNAVN (IFØLGE PASS):</label>
                                <input type="text" id="lname-person2" name="last-name">
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>FØDSELSDATO:</label>
                                <input type="number" class="birthday" min="1" max="31" name="day" placeholder="DD" required>
                                <input type="number" class="birthday" min="1" max="12" name="month" placeholder="MM" required>
                                <input type="number" class="birthday" min="1910" max="2007" name="year" placeholder="ÅÅÅÅ" required>
                            </li>
                        </ul>
                        <ul>
                            <li>
                                <label>KJØNN:</label>
                                <input id="kvinne2" type="radio" value="kvinne">
                                <label for="kvinne2">KVINNE</label>
                                <input id="mann2" type="radio" value="mann">
                                <label for="mann2">MANN</label>
                            </li>
                        </ul>
                    </fieldset>
                    <a href="#">Siste trinn <i class="fa-solid fa-arrow-right"></i></a>
                </form>
            </section>
